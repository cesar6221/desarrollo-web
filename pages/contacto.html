    <section class="contenedor-flex">

    <form class="Formulario" id="Formulario" >
            <h2>Datos personales</h2>
        <fieldset>
            <div class="datos"></div>
                <legend>Tus datos personales</legend>
            <div>
                <labelf for="nombre">Nombre y Apellido</labelf>
                <input type="tex"id="nombre">
            </div>

            <div>
                <label for="email">Correo electronico</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="contrasena">Contraseña</label>
                <input type="password" id=" Contraseña">
            </div>

            <div>
                <p>Selecccionar dias</p>

                <label for="opccion1"> 1 Dia</label>
                <input type="radio" name="dia" id="opccion1">

                <label for="opccion2"> 2 Dia</label>
                <input type="radio" name="dia" id="opccion2">
            
                <label for="opccion3"> 3 Dia</label>
                <input type="radio" name="dia" id="opccion3">

                <label for="opccion4"> + Dia</label>
                <input type="radio" name="dia" id="opccion4">
            </div>

            <div>
                <label for="mensaje">Dejanos tu mesaje</label>
                <textarea id="mensaje" cols="20" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar Formulrio">
                <input type="reset" value="Limpiamos Formulario">
                <input type="button" value="No hace nada">
            </div>
            <div>
                <p>Selecciona varias opciones</p>

                <label for="varias1">Opciones Musculación 1</label>
                <input type="checkbox" id="varias1">

                <label for="varias2">Opciones Spining1</label>
                <input type="checkbox" id="varias2">

                <label for="varias3">Opciones Yoga 1</label>
                <input type="checkbox" id="varias3">

                <label for="varias4">Opciones Boxeo 1</label>
                <input type="checkbox" id="varias4">
            </div>
            </div>
        </fieldset>
    </form>
